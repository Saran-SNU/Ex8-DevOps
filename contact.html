<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWorld - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="TechWorld Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p>Email: info@techworld.com</p>
                    <p>Phone: (555) 123-4567</p>
                    <p>Address: 123 Tech Street, Digital City, TC 12345</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechWorld. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
